query travels($filter:TravelFilter!){
  travels(filter:$filter){
    nodes {
      id
      departure{
        id
        name
      }
      arrival{
        id
        name
      }
      fee{
        value
      }
      car{
        name,
        reference
        seatCount
      }
      duration
      time
      date
      seats{
        totalCount,
        nodes{
          seat
        }
      }
    }
  }
}