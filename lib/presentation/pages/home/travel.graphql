query travels($filter: TravelFilter = {}, $paging: OffsetPaging = {limit: 100}, $sorting: [TravelSort!] = []){
    travels(filter:$filter,paging: $paging, sorting:$sorting){
        nodes {
            id
            departure{
                id
                name
                abbreviation
            }
            arrival{
                id
                name
                abbreviation
            }
            fee{
                value
            }
            car{
                name,
                reference
                seatCount
            }
            duration
            time
            date
            seats{
                totalCount,
                nodes{
                    seat
                }
            }
        }
    }
}